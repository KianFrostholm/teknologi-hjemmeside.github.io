        <h1 class="rules-h1">Læge Ansøgning</h1>
    </section>

    <section class="applications">
      <form class="application-form">
        <div class="form-group mb-4">
          <label>Navn og alder (13+)</label>
          <input type="text" id="ems1" class="form-control">
        </div>
        <div class="form-group mb-4">
          <label>Ingame Navn og ID</label>
          <input type="text" class="form-control" id="ems2">
        </div>
        <div class="form-group mb-4">
          <label>Discord navn og tag (F.eks Unknown#1824)</label>
          <input type="text" class="form-control" id="ems3">
        </div>
        <div class="form-group mb-4">
            <label>Hvor mange timer kommer du til at være aktiv?</label>
            <input type="text" class="form-control" id="ems4">
        </div>
        <div class="form-group mb-4">
            <label>hvorfor vil du gerne være læge?</label>
            <textarea id="ems5" class="form-control"></textarea>
        </div>
        <div class="form-group mb-4">
          <label>Hvad kan du tilbyde som andre ikke kan?</label>
          <textarea id="ems6" class="form-control"></textarea>
        </div>
        <div class="form-group mb-4">
            <label>Har du erfaring som læge?</label>
            <textarea id="ems7" class="form-control"></textarea>
        </div>

        <label>Kan du samarbejde med andre?</label>
        <div class="form-check mb-4">
          <input class="form-check-input" id="ems8" type="checkbox" value="">
          <label class="form-check-label" for="flexCheckDefault">
          (Ja = Tjekket | Nej = Ikke tjekket)
          </label>
        </div>

        <button class="btn btn-primary" id="insert2" type="submit">Indsend Ansøgning</button>
      </form>
